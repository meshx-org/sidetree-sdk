name: CI

on:
    workflow_dispatch:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

env:
    NODE_AUTH_TOKEN: ${{ secrets.GHPR_TOKEN }}

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - uses: actions/setup-node@v2
              with:
                  node-version: 14.x

            - run: npm ci

            - run: npm run lint

            - run: npm test
