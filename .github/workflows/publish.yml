    publish-gpr:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - uses: actions/setup-node@v1
              with:
                  node-version: 16
                  registry-url: "https://npm.pkg.github.com"

            - name: Automated Version Bump
              uses: phips28/gh-action-bump-version@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GITHUB_USER: github-actions
                  GITHUB_EMAIL: github-actions@github.com
              with:
                  tag-prefix: "v"
                  commit-message: "CI: bump version to {{version}} [skip ci]"
                  default: prerelease
                  minor-wording: "minor,add,added,Adds,new"
                  major-wording: "major,MAJOR,cut-major"
                  patch-wording:  "patch,fixes,fixed,fix"
                  rc-wording: "rc,RELEASE,alpha"

            - run: npm ci
            - run: npm run build

            - run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
